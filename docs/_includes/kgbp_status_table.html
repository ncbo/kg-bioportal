<table class="table">
    <tbody>
          <tr>
              <th>Ontology Name</th>
              <th>Status</th>
              <th>Node Count</th>
              <th>Edge Count</th>
          </tr>
      {% for onto in site.ontologies %}
            <tr>
                <td>
                    <a href="https://bioportal.bioontology.org/ontologies/{{ onto.id }}">{{ onto.id }}</a>
                </td>
                <td>
                    {{ onto.status }}
                </td>
                <td>
                    {{ onto.nodecount }}
                </td>
                <td>
                    {{ onto.edgecount }}
                </td>
              </tr>
          {% endfor %}
      </tbody>
    </table>
